    <!-- Jumbotron -->
    <section class="card card-image-gallery jumbotronContent">
      <div class="text-center rgba-stylish-strong">
        <div class="">

          <!-- Content -->
          <h2 class="card-title-about text-white">JOIN US</h2>
          <div class="card-text-g2g text-white">Become part of us</div>
          <p class="mb-4 card-text text-white">Our vision is possible, but we need you to make it happen</p>

        </div>
      </div>
    </section>
    <!-- Jumbotron -->

    <section class="membership">
      <div class="form"><br>
        <h3>Fill Our Membership Form</h3>
        <form class="" action="index.html" method="post">
          <input type="text" name="name" value="" placeholder="Name"><br>
          <input type="text" name="country" value="" placeholder="Country"><br>
          <input type="text" name="state" value="" placeholder="State"><br>
          <input type="text" name="dob" value="" placeholder="Date of Birth"><br>
          <input type="email" name="email" value="" placeholder="Email"><br>
          <input type="tel" name="phone" value="" placeholder="Phone Number"><br>
          <h5>Why do you want to join us</h5>
          <textarea name="purpose" rows="14" cols="70"></textarea><br>
          <a class="btn btn-primary">Join the movement</a>

        </form>

      </div>


    </section>

    <footer>
      <section class="contact">
        <div class="contact-us">Contact Us</div>
        <div class="email">gray2green@gmail.com</div>
        <div class="social-media">
          <a href="www.facebook.com"><span class="fa fa-facebook facebook"></span></a>
          <a href="www.twitter.com"><span class="fa fa-twitter twitter"></span></a>
          <a href="www.linkedin.com"><span class="fa fa-linkedin linkedin"></span></a>
          <a href="www.instagram.com"><span class="fa fa-instagram instagram"></span></a>
